<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n - Cafeter√≠a ITSE</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Agregar el favicon -->
  <link rel="icon" type="image/png" href="https://www.itse.ac.pa/oirh/assets/img/logo.png" />
  <style>
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fff;
      appearance: auto;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #f26522;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="cafeteria-logo.png" alt="Logo de Cafeter√≠a ITSE" class="logo" />
      <img src="https://marketerplus.pl/wp-content/uploads/2022/03/linki-w-postach-w-mediach-spolecznosciowych.jpg" alt="Ilustraci√≥n de inicio de sesi√≥n" class="illustration" />
    </div>

    <div class="right-section">
      <h1>¬°Bienvenido al men√∫ del ITSE!</h1>
      <form id="loginForm">
        <label for="emailInput">Correo Institucional</label>
        <input type="email" id="emailInput" placeholder="usuario@itse.ac.pa" required />
        <label for="roleSelect">Rol Institucional</label>
        <select id="roleSelect" required>
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="trabajador">Trabajador</option>
          <option value="administracion">Administraci√≥n</option>
        </select>
        <div class="password-container">
          <label for="passwordInput">Contrase√±a</label>
          <input type="password" id="passwordInput" placeholder="Contrase√±a" required />
          <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Iniciar sesi√≥n</button>
        <div class="links">
          <a href="#">¬øOlvidaste tu contrase√±a?</a>
          <p>¬øNo tienes una cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate</a></p>
        </div>
      </form>

      <form id="registerForm" style="display:none; margin-top: 30px;">
        <h2>Registro de Usuario</h2>
        <label for="regEmail">Correo Institucional</label>
        <input type="email" id="regEmail" placeholder="usuario@itse.ac.pa" required />
        <label for="regRole">Rol Institucional</label>
        <select id="regRole" required>
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="trabajador">Trabajador</option>
          <option value="administracion">Administraci√≥n</option>
        </select>
        <label for="regPassword">Contrase√±a</label>
        <input type="password" id="regPassword" placeholder="Elige una contrase√±a" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <script>
    let usuariosRegistrados = JSON.parse(localStorage.getItem("usuarios")) || [];

    function togglePassword() {
      const passwordInput = document.getElementById("passwordInput");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }

    function mostrarRegistro() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;
      const role = document.getElementById("roleSelect").value;
      const password = document.getElementById("passwordInput").value;
      const button = this.querySelector("button");

      button.textContent = "Cargando...";
      button.disabled = true;

      if (!email.toLowerCase().endsWith("@itse.ac.pa")) {
        alert("Por favor, usa un correo institucional v√°lido (@itse.ac.pa).");
        button.textContent = "Iniciar sesi√≥n";
        button.disabled = false;
        return;
      }

      if (!role) {
        alert("Por favor, selecciona tu rol institucional.");
        button.textContent = "Iniciar sesi√≥n";
        button.disabled = false;
        return;
      }

      const usuario = usuariosRegistrados.find(u => u.email === email && u.role === role && u.password === password);

      setTimeout(() => {
        if (usuario) {
          sessionStorage.setItem("userRole", role);
          sessionStorage.setItem("userEmail", email);
          window.location.href = "welcome.html";
        } else {
          alert("Credenciales incorrectas o usuario no registrado.");
          button.textContent = "Iniciar sesi√≥n";
          button.disabled = false;
        }
      }, 1000);
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const role = document.getElementById("regRole").value;
      const password = document.getElementById("regPassword").value;

      if (!email.toLowerCase().endsWith("@itse.ac.pa")) {
        alert("El correo debe terminar en @itse.ac.pa");
        return;
      }

      const existe = usuariosRegistrados.some(u => u.email === email);
      if (existe) {
        alert("Ya existe una cuenta con ese correo.");
        return;
      }

      usuariosRegistrados.push({ email, role, password });
      localStorage.setItem("usuarios", JSON.stringify(usuariosRegistrados));
      alert("Registro exitoso. Ahora puedes iniciar sesi√≥n.");
      document.getElementById("registerForm").reset();
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });
  </script>
</body>
</html>
